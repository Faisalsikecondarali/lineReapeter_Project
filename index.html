<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Repeater</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        input {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
        }
        .btn-generate {
            background-color: #28a745;
        }
        .btn-copy {
            background-color: #007bff;
            display: none;
        }
        .btn-clear {
            background-color: #dc3545;
            display: none;
        }
        #output {
            white-space: pre-line;
            background: #eee;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            max-width: 500px;
            text-align: left;
            display: none;
        }
        footer {
            margin-top: 30px;
            padding: 20px;
            background-color: #222;
            color: white;
        }
        .social-links a {
            margin: 10px;
            display: inline-block;
        }
        .social-links img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>

    {% comment %} This Project build By Mr Faisal  {% endcomment %}

    <div class="container">
        <h2>Word Repeater Tool</h2>
        <input type="text" id="textInput" placeholder="Enter your words">
        <input type="number" id="timesInput" placeholder="Enter repeat times">
        <button class="btn-generate" onclick="generateText()">Generate</button>
        <button class="btn-copy" id="copyBtn" onclick="copyText()">Copy</button>
        <button class="btn-clear" id="clearBtn" onclick="clearOutput()">Clear</button>
        
        <div id="output"></div>
    </div>

    <script>
        function generateText() {
            let text = document.getElementById("textInput").value;
            let times = document.getElementById("timesInput").value;
            let outputDiv = document.getElementById("output");
            let copyBtn = document.getElementById("copyBtn");
            let clearBtn = document.getElementById("clearBtn");
            let result = "";

            if (!text || !times || times <= 0) {
                outputDiv.innerHTML = "Please enter valid text and number!";
                outputDiv.style.display = "block";
                copyBtn.style.display = "none";
                clearBtn.style.display = "none";
                return;
            }

            for (let i = 0; i < times; i++) {
                result += text + "\n";
            }

            outputDiv.innerHTML = `<pre>${result}</pre>`;
            outputDiv.style.display = "block";
            copyBtn.style.display = "inline-block"; 
            clearBtn.style.display = "inline-block";
        }

        function copyText() {
            let outputText = document.getElementById("output").innerText;
            navigator.clipboard.writeText(outputText).then(() => {
                alert("Copied to clipboard!");
            });
        }

        function clearOutput() {
            location.reload(); // Refresh the page to clear everything
        }
    </script>
